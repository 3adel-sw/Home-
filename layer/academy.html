<!doctype html>

    <link rel="stylesheet" href="../style.css" />

    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />

    <script

  <body>
    <!-- Start Page Header  -->
    <header class="w-full p-4 relative z-50">
      <div class="mx-6 flex items-center justify-between">
        <!-- Logo -->
        <img src="../src/image/logo.png" alt="logo" class="" />

        <!-- Menu -->
        <div

          <button @click="open = true">

          <!-- FULL SCREEN MENU -->

            x-transition.opacity

          >
            <!-- Box -->
            <div
              class="relative w-full h-full bg-gradient-to-br from-[#0e0e14] to-[#15151f] p-10 flex flex-col"

              <div

              >
                <nav
                  class="text-center space-y-4 text-white text-xl md:text-2xl font-medium"
                >
                  <a href="../index.html" class="block hover:text-[#14CF93]"

                  >
                  <a href="about.html" class="block hover:text-[#14CF93]"
                    >ABOUT</a
                  >
                  <a href="projects.html" class="block hover:text-[#14CF93]"
                    >PROJECTS</a
                  >
                  <a href="services.html" class="block hover:text-[#14CF93]"
                    >SERVICES</a

                  <a href="academy.html" class="block text-[#14CF93]"
                    >ACADEMY</a

                  <a href="blog.html" class="block hover:text-[#14CF93]"
                    >BLOGS & NEWS</a

                  <a href="contact.html" class="block hover:text-[#14CF93]"

                  >
                </nav>
              </div>

              <div
                class="flex items-end justify-between md:mx-24 m-auto md:gap-0 gap-6 mb-12"

                <!-- Social -->
                <div class="flex gap-3">
                  <a
                    class="w-9 h-9 rounded-full border border-white/20 flex items-center justify-center cursor-pointer opacity-75 hover:opacity-100"

                  >

                    class="w-9 h-9 rounded-full border border-white/20 flex items-center justify-center cursor-pointer opacity-75 hover:opacity-100"
                    >ùïè</a

                  <a
                    class="w-9 h-9 rounded-full border border-white/20 flex items-center justify-center cursor-pointer opacity-75 hover:opacity-100"

                <!-- Buttons -->
                <div class="flex gap-3 flex-col md:flex-row">

                      Book Appointment
                    </button>
                  </a>

              </div>

        <a class="flex items-center text-center" href="#">
